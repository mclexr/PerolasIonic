<ion-view title="Cadastrar">
    <ion-content padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="Nome" ng-model="usuario.nome">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="Email" ng-model="usuario.email">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Senha" ng-model="usuario.senha">
                </label>
            </ion-list>
            <a href="#/login" class="button button-positive button-block " ng-click="cadastrar()">Cadastrar</a>
        </form>
    </ion-content>
</ion-view>
